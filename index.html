<html>
	<head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

        <title>LoDocs</title>

		<style>
			body{
				background-image: url("data/bg.jpg");
				background-color: #cccccc;
			}

			#loading{
				color: #fff;
				font-weight:bold;

				position:absolute;

				width: 96vw; left:2vw;
				top:45vh;

				z-index: 2;

				text-align:center;

				font-size:2em;
			}

			#iframe{
				position:absolute;
				width: 100vw; left: 0vw;
				height: 100vh; top: 0vh;
				display: block;
				overflow:auto;
			}
			
		</style>

	</head>

	<body>
		<span id="loading">Loading
			<span id="_loading1" style="position:absolute;right:5px;"></span>
			<span id="_loading2" style="position:absolute;left:5px;"></span>
		</span>

		<iframe id="iframe">
		</iframe>
	</body>

	<script>
		var lINT = null;

		function loaded(){
			clearInterval(lINT);
		}
		
		window.onload = function(){
			let el1 = document.getElementById("_loading1");
			let el2 = document.getElementById("_loading2");
			let i = 0;

			lINT = setInterval(function(){
				i++;
				if(i>10) i = 0;

				el1.innerHTML = ""; //"Loading";
				el2.innerHTML = ""; //"Loading";
				for(let j=0; j<i; ++j){el1.innerHTML += '.'; el2.innerHTML += '.';}
				
			},200);

			document.getElementById("iframe").onload = function(){
				loaded();
				document.getElementById("loading").style.display = 'none';
				document.getElementById("iframe").display = 'block';
			}
			document.getElementById("iframe").src = "http://www.lodocs.ml";
		}

	</script>

</html>
